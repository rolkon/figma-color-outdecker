<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
      }
      .color-picker {
        width: 300px;
        margin-bottom: 20px;
      }
      .palette {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .color-square {
        width: 50px;
        height: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        text-align: center;
        color: #fff;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  </head>
  <body>
    <div class="palette" id="colorPalette"></div>
    <div class="color-picker" id="colorPicker"></div>

    <script>
      const pickr = Pickr.create({
        el: '#colorPicker',
        theme: 'classic', // or 'monolith', 'nano'
        default: 'hsl(0, 50%, 50%)',
        components: {
          preview: true,
          opacity: true,
          hue: true,
          interaction: {
            input: true,
            save: true
          }
        }
      });

      // Function to update color palette
      function updatePalette(palette) {
        const paletteContainer = document.getElementById('colorPalette');
        paletteContainer.innerHTML = '';

        const tailwindLabels = ["50", "100", "200", "300", "400", "500", "600", "700", "800", "900", "950"];

        palette.forEach((colorHex, index) => {
          const container = document.createElement('div');
          container.style.display = 'flex';
          container.style.flexDirection = 'column';
          container.style.alignItems = 'center';
          container.style.justifyContent = 'center';

          const square = document.createElement('div');
          square.className = 'color-square';
          square.style.backgroundColor = colorHex;

          const label = document.createElement('div');
          label.className = 'label';
          label.textContent = tailwindLabels[index] || '';

          const hexValue = document.createElement('div');
          hexValue.className = 'hex-value';
          hexValue.textContent = colorHex;
          hexValue.style.fontSize = '0.7em'; // Smaller font size for hex value

          container.appendChild(square);
          container.appendChild(label);
          container.appendChild(hexValue);
          paletteContainer.appendChild(container);
        });
      }

        // Initialize the palette with a default palette
      const defaultPalette = Array(11).fill('#cccccc'); // Placeholder colors
      updatePalette(defaultPalette);

      pickr.on('change', (color) => {
        const rgbaArr = color.toRGBA();
        const rgba = { r: rgbaArr[0], g: rgbaArr[1], b: rgbaArr[2], a: rgbaArr[3] };
        parent.postMessage({ pluginMessage: { type: 'apply-color', color: rgba } }, '*');
      });

      window.addEventListener('message', (event) => {
        const pluginMessage = event.data.pluginMessage;
        if (pluginMessage.type === 'update-palette') {
          updatePalette(pluginMessage.palette);
        }
      });
    </script>
  </body>
</html>
