<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
      }
      .color-picker {
        width: 300px;
        margin-bottom: 20px;
      }
      .preview {
        width: 100%;
        height: 50px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  </head>
  <body>
    <div class="color-picker" id="colorPicker"></div>
    <!-- <div class="preview" id="colorPreview"></div> -->

    <script>
      const pickr = Pickr.create({
        el: '#colorPicker',
        theme: 'classic', // or 'monolith', 'nano'
        default: 'hsl(0, 50%, 50%)',
        components: {
          preview: true,
          opacity: true,
          hue: true,
          interaction: {
            input: true,
            save: true
          }
        }
      });

      pickr.on('change', (color) => {
        const rgba_arr = color.toRGBA(); // Get color as Hex
        const rgba = {r: rgba_arr[0], g: rgba_arr[1], b: rgba_arr[2], a: rgba_arr[3]}
        parent.postMessage({ pluginMessage: { type: 'apply-color', color: rgba } }, '*');
      });
    </script>
  </body>
</html>
